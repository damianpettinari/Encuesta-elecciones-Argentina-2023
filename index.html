<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta Elecciones 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container p-3 mb-2 bg-primary text-white">
      <h1 id="title" class="text-center">Encuesta elecciones Argentina 2023</h1>
      <p id="description" class="text-center">
        Formulario para medir la intención de votos de candidatos
      </p>
      <div>
        <div class="container-fluid row">
          <form id="survey-form">
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="name-label"
                id="name-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingresar nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="email-label"
                >Email</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Ingresar email"
                pattern="^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)$"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label"
                id="number-label"
                >Edad</label
              >
              <input
                type="number"
                name="Edad"
                class="form-control"
                id="number"
                placeholder="Ingresar edad"
                min="16"
                max="150"
                required
              />
            </div>

            <label id="encuesta" for="encuesta"
              >¿A quien votaría en una primera vuelta?</label
            >

            <select
              class="form-select"
              aria-label="Default select example"
              type="select"
              id="dropdown"
              name="encuesta"
              required
            >
              <option value="Cristina Fernandez">Cristina Fernandez</option>
              <option value="Mauricio Macri">Mauricio Macri</option>
              <option value="Javier Milei">Javier Milei</option>
            </select>
            <br />
            <div class="mb-3">
              <label>¿Votó en la elección pasada?</label>

              <input
                id="si"
                type="radio"
                name="Voto en la elección pasada"
                value="SI"
              />SI
              <input
                id="no"
                type="radio"
                name="Voto en la elección pasada"
                value="NO"
              />NO
            </div>
            <label> ¿Cuáles de las siguientes opciones te gustan?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
                value="Reducir el gasto publico del estado"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Reducir el gasto publico del estado
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
                value="Que el estado aumente la inversión en salud, educación y ciencia"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Que el estado aumente la inversión en salud, educación y ciencia
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexCheckDefault"
                value="Que el estado intervenga activamente en la economía"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Que el estado intervenga activamente en la economía
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Reducir la intervención estatal en la economía"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Reducir la intervención estatal en la economía
              </label>
            </div>
            <br />
            <label for="Comentarios">Comentarios:</label>

            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="Comentarios"
              id="Comentarios"
              placeholder="Agrega un comentario adicional"
            ></textarea>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-secondary" type="button">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
