<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="general">
      <h1 id="title">Encuesta elecciones Argentina 2023</h1>
      <p id="description">
        Formulario para medir la intencion de vostos de candidatos
      </p>
      <div>
        <form id="survey-form">
          <label id="name-label" for="name">Nombre</label>
          <input
            title="This field should not be left blank"
            id="name"
            type="text"
            placeholder="Ingresar nombre"
            required
          />
          <label id="email-label" for="email">Email</label>
          <input
            title="This field should not be left blank"
            type="email"
            name="email"
            pattern="^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)$"
            placeholder="Ingresar email"
          />
          <label id="number-label" for="number">Edad</label>
          <input
            title="This field should not be left blank"
            id="number"
            type="number"
            placeholder="Ingresar edad"
            min="16"
            max="150"
            required
          />

          <label id="encuesta" for="encuesta"
            >¿A que candidato votaria en una primera vuelta?</label
          >
          <select type="select" id="encuesta" name="encuesta" required>
            <option value="Cristina Fernandez">Cristina Fernandez</option>
            <option value="Mauricio Macri">Mauricio Macri</option>
            <option value="Javier Milei">Javier Milei</option>
          </select>
          <label>¿Voto en la eleccion pasada?</label>

          <input id="si" type="radio" name="Voto en la eleccion pasada" />SI
          <input id="no" type="radio" name="Voto en la eleccion pasada" />NO
          <label>¿Cuáles de las siguientes opciones te gustan?</label>
          <input
            type="checkbox"
            name="likes"
            value="Rajar empleados publicos"
            id="likeRajar"
          />
          <label for="likeRajar">Rajar empleados publicos</label>
          <input
            type="checkbox"
            name="likeAuh"
            value="Asignacion universal por hijo"
            id="likeAuh"
          />
          <label for="like-helado">Asignacion universal por hijo</label>
          <input
            type="checkbox"
            name="likeKillEsi"
            value="Abolir la ESI"
            id="likeKillEsi"
          />
          <label for="like-frutas">Abolir la ESI</label>
          <input
            type="checkbox"
            name="likes"
            value="Nacionalizar la Banca privada"
            id="likeNacionalizar"
          />
          <label for="likeNacionalizar">Nacionalizar la Banca privada</label>

          <label for="Comentarios">Comentarios:</label>
          <textarea
            name="Comentarios"
            id="Comentarios"
            placeholder="Agrega un comentario adicional"
          ></textarea>
          <button id="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
